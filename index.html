<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="length-container">

  <div class='container'>
    <label class='label' for="break-length" id="break-label">Break Length</label>
    <div class="length-change" id='break-increment'>+</div>
    <div class='numdisplay' id='break-length'>5</div>
    <div class="length-change" id='break-decrement'>-</div>
  </div>

  <div class='container'>
    <label class='label' for="session-length" id="session-label">Session Length</label>
    <div class="length-change" id='session-increment'>+</div>
    <div class='numdisplay' id='session-length'>25</div>
    <div class="length-change" id='session-decrement'>-</div>
  </div>

</div>

<div class="container">
  <label class='label' for="timer" id="timer-label">Time</label>
  <div id='time-left'></div>
  <div class='timer-btns'>
    <div class='timer-btn' id="start_stop">
      <svg viewBox="0 0 448 512" width="50" title="play" id='play'>
        <path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
      </svg>
      <svg viewBox="0 0 448 512" width="50" title="pause" id='pause'>
        <path d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z" />
      </svg>
    </div>
    <div class='timer-btn' id="reset"><svg viewBox="0 0 512 512" width="50" title="undo">
        <path d="M212.333 224.333H12c-6.627 0-12-5.373-12-12V12C0 5.373 5.373 0 12 0h48c6.627 0 12 5.373 12 12v78.112C117.773 39.279 184.26 7.47 258.175 8.007c136.906.994 246.448 111.623 246.157 248.532C504.041 393.258 393.12 504 256.333 504c-64.089 0-122.496-24.313-166.51-64.215-5.099-4.622-5.334-12.554-.467-17.42l33.967-33.967c4.474-4.474 11.662-4.717 16.401-.525C170.76 415.336 211.58 432 256.333 432c97.268 0 176-78.716 176-176 0-97.267-78.716-176-176-176-58.496 0-110.28 28.476-142.274 72.333h98.274c6.627 0 12 5.373 12 12v48c0 6.627-5.373 12-12 12z" />
      </svg></div>
  </div>
</div>

<audio src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav" id="beep"></audio>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
